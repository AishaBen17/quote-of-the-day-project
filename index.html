<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App - Aisha</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container ">
            <div class="caption shadow-lg text-center  ">
                <h1 class="text-center pt-4 ">Quote of the Day</h1>
                <i class="fa-solid fa-quote-left icon"></i>

                <p id="quote" class="content fw-bolder">“Be the change that you wish to see in the world.”</p>
                <p id="author" class="author fw-bolder">- Mahatma Gandhi -</p>
                <i class="fa-solid fa-quote-right icon"></i>
                <h3>Press the button below to recieve a random quote!</h3>
                <button class="but fw-bolder " onclick="GetQuote()">New Quote</button>


            </div>
        </div>

    </main>


    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
